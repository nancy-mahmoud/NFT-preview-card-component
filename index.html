<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(0, 0%, 100%);
      }
    </style>
  </head>
  <body>
    <main class="container flex">
      <div class="card">

        <div class="card-img">
           <img src="images/image-equilibrium.jpg" alt="Equilibrium image"  />
           <img src="images/icon-view.svg" alt="icon" class="overlay"  />
        </div>

        <h1 class="title main-margin">Equilibrium #3429</h1>

        <p class="description main-margin">
            Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="balance flex main-margin">
          <div class="balance-amount flex">
            <img src="images/icon-ethereum.svg" alt="ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="balance_date flex">
            <img src="images/icon-clock.svg" alt="clock icon" />
            <p>3 days left</p>
          </div>
        </div>

        <hr class="main-margin"/>

        <div class="user-info flex main-margin" >
          <img src="images/image-avatar.png" alt="avatar" class="user-image" />
          <p class="username">
            Creation of
            <span class="nowrap"><a href="#">Jules Wyvern</a></span></p>
        </div>
      </div>
    </main>
    
  
   
    
    
     



    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nancy</a>.
    </div>
  </body>
</html>
